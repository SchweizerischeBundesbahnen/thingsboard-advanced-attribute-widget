<h1>Test Widget</h1>
<div fxlayout="column" class="tb-rpc-button" style="flex-direction: column; box-sizing: border-box; display: flex;">
      <div fxflex="20" fxlayout="row" fxlayoutalign="center center" class="title-container" style="flex-direction: row; box-sizing: border-box; display: none; place-content: center; align-items: center; flex: 1 1 100%; max-height: 20%;"><span class="button-title"></span></div>
      <div fxlayout="column" fxlayoutalign="center center" id="cstmWidgetContainer" class="button-container" style="align-items: normal; padding-top: 10px; flex-direction: column; box-sizing: border-box; display: flex; place-content: center; flex: 1 1 100%; max-height: 100%;">
            <div style="margin-top: -10px; overflow-y: auto;">
                  <form novalidate="" style="margin-top: -2px;" id="cstmFrm1-startMission" class="ng-untouched ng-pristine ng-valid" data-np-checked="1">
                  </form>
            </div>
      </div>
      <div fxlayout="row" fxlayoutalign="center center" class="error-container" style="background: none; flex-direction: row; box-sizing: border-box; display: flex; place-content: center; align-items: center;"><span class="button-error"></span></div>
</div>

                  data.json()

                        console.log(json);
